<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Registro de Usuarios MongoDB</title>
</head>

<body>
    <h1>Registro de Usuarios</h1>

    <form id="userForm">
        <input type="text" id="name" placeholder="name" required />
        <input type="email" id="email" placeholder="email" required />
        <input type="number" id="age" placeholder="age" min="1" required />
        <button type="submit">Enviar</button>
    </form>

    <p id="response"></p>

    <h2>Historial de registros</h2>
    <ul id="history"></ul>

    <!-- Modal de ediciÃ³n -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Usuario</h2>
            <form id="editForm">
                <input type="text" id="editName" name="name" placeholder="name" required />
                <input type="email" id="editEmail" name="email" placeholder="email" required />
                <input type="number" id="editAge" name="age" placeholder="age" min="1" required />
                <button type="submit">Guardar</button>
                <button type="button" id="cancelEdit">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
